{% load widget_tweaks %}
<div class="bg-gray-900 border border-gray-800 rounded-2xl shadow-xl p-6 max-w-md mx-auto">
    <h1 class="text-2xl font-semibold text-white mb-6 text-center">
        Импорт транзакций
    </h1>

    <form hx-encoding="multipart/form-data" hx-post="{% url 'import' %}" class="space-y-6">
        <!-- FILE INPUT -->
        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-xl 
                       cursor-pointer bg-gray-800 border-gray-700 hover:border-emerald-500 transition">
            <div class="flex flex-col items-center justify-center pt-4 pb-4 text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-10 h-10 mb-2 text-emerald-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z" />
                </svg>
                <span class="text-sm">Нажмите, чтобы загрузить</span>
                <span class="text-xs text-gray-400">Только Excel .xlsx</span>
            </div>

            <input type="file" name="file" accept=".xlsx" class="hidden"
                onchange="document.getElementById('selected-file').textContent = this.files[0]?.name || '';">
        </label>
        <!-- Selected filename -->
        <p id="selected-file" class="text-center text-sm text-gray-400"></p>
        <!-- BUTTONS -->
        <div class="flex justify-center pt-4 gap-2">
            <button type="submit"
                class="w-full px-5 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold rounded-xl shadow-md">
                Сохранить
            </button>

            <button type="button" hx-get="{% url 'transaction-list' %}" hx-target="#transaction-block"
                hx-push-url="/transactions"
                class="w-full px-5 py-2.5 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-xl shadow-md">
                Отмена
            </button>
        </div>

    </form>
</div>
